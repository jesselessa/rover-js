<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Rover Game</title>
    <link rel="icon" href="./images/rover-favicon.png" type="image/png" />
  </head>
  <body>
    <div id="app">
      <!-- Modal alert message -->
      <div id="modal-container">
        <div class="modal">
          <span class="close-button sign">&times;</span>
          <p class="alert-message"></p>
          <button class="close-button ok">OK</button>
        </div>
      </div>

      <h1>ROVER GAME</h1>

      <div class="grid-arrows-container">
        <div class="board-grid-container">
          <div id="board-grid"></div>
        </div>

        <div class="arrows-rover-info">
          <button id="start">START GAME</button>

          <div id="arrow-grid">
            <img
              src="./images/forward.png"
              class="arrow forward"
              alt="forward"
            />
            <img
              src="./images/backward.png"
              class="arrow backward"
              alt="backward"
            />
            <img src="./images/left.png" class="arrow left" alt="left" />
            <img src="./images/right.png" class="arrow right" alt="right" />
          </div>

          <div id="rover-info"></div>
        </div>
      </div>

      <!-- Handle background music -->
      <audio id="background-music" loop>
        <source src="./audio/martian-131602.mp3" type="audio/mp3" />
        Your browser does not support the audio element.
      </audio>

      <div id="toggle">
        <img src="./images/sound-on.png" id="toggle-music" />
        <figcaption></figcaption>
      </div>

      <footer>
        <p>
          &copy; <span class="year"></span> Jessica Elessa - All rights reserved
        </p>
      </footer>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
