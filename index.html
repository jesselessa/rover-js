<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Rover</title>
    <link rel="icon" href="./images/rover-favicon.png" type="image/png" />
  </head>
  <body>
    <div id="app">
      <h1>ROVER GAME</h1>

      <div class="grid-arrows-container">
        <div id="boardGrid"></div>

        <div class="arrows-roverInfo">
          <div id="arrowGrid">
            <img
              src="./images/forward.png"
              class="arrow forward"
              alt="forward"
            />
            <img
              src="./images/backward.png"
              class="arrow backward"
              alt="backward"
            />
            <img src="./images/left.png" class="arrow left" alt="left" />
            <img src="./images/right.png" class="arrow right" alt="right" />
          </div>

          <div id="roverInfo"></div>
        </div>
      </div>

      <div class="pokemonInfo">Pokemon Info</div>

      <footer>
        <p>
          &copy; <span class="year"></span> Jessica Elessa - All rights reserved
        </p>
      </footer>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
