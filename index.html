<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Play 'Rover vs Alien', a game that allows you to pilot a rover on a two-dimensional grid using directional buttons, in order to find an alien in a 30 seconds delay !"
    />
    <meta name="author" content="Jessica Elessa" />
    <link rel="stylesheet" href="./style.css" />
    <title>Rover vs Alien</title>
    <link rel="icon" href="./images/rover-favicon.png" type="image/png" />
  </head>
  <body>
    <div id="app">
      <!-- Modal alert message -->
      <div id="modal-container">
        <div class="modal">
          <span class="close-button sign">&times;</span>
          <p class="alert-message"></p>
          <button class="close-button ok"></button>
        </div>
      </div>

      <!-- Game rules -->
      <div id="game-rules">?<span class="tooltip">Game Rules</span></div>

      <h1>ROVER vs ALIEN</h1>

      <div class="grid-arrows-container">
        <div class="board-grid-container">
          <!-- Timer -->
          <div class="timer-display">
            <p>Remaining time : <span id="timer">30</span></p>
          </div>

          <!-- Game grid -->
          <div id="board-grid"></div>
        </div>

        <div class="arrows-rover-info">
          <div class="start-game">
            <!-- Start button -->
            <button id="start">START GAME</button>
          </div>

          <!-- Commands -->
          <div id="arrow-grid">
            <img
              src="./images/forward.png"
              class="arrow forward"
              alt="forward"
            />
            <img
              src="./images/backward.png"
              class="arrow backward"
              alt="backward"
            />
            <img src="./images/left.png" class="arrow left" alt="left" />
            <img src="./images/right.png" class="arrow right" alt="right" />
          </div>

          <div id="rover-info"></div>
        </div>
      </div>

      <!-- Handle background music -->
      <audio id="background-music" loop>
        <source src="./audio/martian-131602.mp3" type="audio/mp3" />
        Your browser does not support the audio element.
      </audio>

      <!-- Music on/off -->
      <div id="toggle">
        <img src="./images/sound-on.png" id="toggle-music" alt="loudspeaker" />
        <figcaption></figcaption>
      </div>

      <footer>
        <p>
          &copy; <span class="year"></span> Jessica Elessa - All rights reserved
        </p>
      </footer>
    </div>

    <script src="./script.js" defer></script>
  </body>
</html>
